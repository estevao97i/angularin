<div class="titulo">
    <h1>DELETAR PESSOA (≖_≖ )</h1>
</div>

<form class="form">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>nome</mat-label>
        <input disabled [(ngModel)]="pessoa.nome" name="nome" matInput maxlength="100"
            placeholder="Ex. flavin rei">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>idade</mat-label>
        <input disabled [(ngModel)]="pessoa.idade" name="idade" maxlength="2" matInput
            placeholder="Ex. 99">
    </mat-form-field>

    <button id="botaoDeletar" (click)="deletar()" class="update mat-elevation-z8" mat-raised-button color="warn">Deletar</button>
    <button id="botaoCancelar" (click)="cancel()" class="cancela mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
</form>
