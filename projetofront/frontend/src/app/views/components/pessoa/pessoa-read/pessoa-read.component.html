<div class="botaoInserirPessoa">
    <h1>Pessoas (>‿◠)✌</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-mini-fab color="primary">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{ element.id }}">
                <i id="botaoEditar" class="material-icons">edit</i>
            </a>
            <a routerLink="delete/{{ element.id }}" color="warn">
                <i id="botaoDeletar" class="material-icons" >delete</i>
            </a>            
        </td>
      </ng-container>



    <!-- Weight Column -->
      <!-- <ng-container matColumnDef="tarefas">
        <th mat-header-cell *matHeaderCellDef> tarefas </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container> -->
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
