<div class="botaoInserirTarefa">
    <h1>Tarefas ʕ•́ᴥ•̀ʔっ</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>


<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Position Column -->
        <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>pessoa</th>
            <td mat-cell *matCellDef="let element"> {{element.nomePessoa}}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="dataInicio">
            <th mat-header-cell *matHeaderCellDef> data de Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
        </ng-container>
        
        <ng-container matColumnDef="dataFim">
            <th mat-header-cell *matHeaderCellDef> data de Término </th>
            <td mat-cell *matCellDef="let element"> {{element.dataFim}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="dataEfetiva">
            <th mat-header-cell *matHeaderCellDef> data de realização</th>
            <td mat-cell *matCellDef="let element"> {{element.dataEfetiva}} </td>
        </ng-container>
        

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{ element.id }}">
                <i id="botaoEditar" class="material-icons">edit</i>
            </a>
            <a routerLink="delete/{{ element.id }}" color="warn">
                <i id="botaoDeletar" class="material-icons" >delete</i>
            </a>   
            <a routerLink="/comentarios/{{ element.id }}">
                <i id="comentario" class="material-icons">mail</i>
            </a>         
            <a routerLink="finished/{{ element.id }}" color="warn">
                <i id="botaoFinalizar" class="material-icons">done</i>
            </a>  
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
